<div class=" login" cg-busy="vm.promise">
  <!-- BEGIN LOGO -->
  <div class="logo">
    <a href="">
      <img src="" alt="" />
    </a>
  </div>
  <!-- END LOGO -->
  <!-- BEGIN LOGIN -->
  <div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form class="login-form" name="loginForm" novalidate>
      <h3 class="form-title font-green">Sign In</h3>
      <div class="alert alert-danger display-hide">
        <button class="close" data-close="alert"></button>
        <span> Enter any username and password. </span>
      </div>
      <div class="form-group" ng-class="{ 'has-error' : loginForm.username.$invalid && !loginForm.username.$pristine}">
        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
        <label class="control-label visible-ie8 visible-ie9">Username</label>
        <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Username"
          name="username" ng-model="vm.user.username" required />
        <span class="help-block" ng-messages="loginForm.username.$error" ng-if="loginForm.username.$dirty && loginForm.username.$invalid">
          <span ng-message="required">Username is required.</span>
        </span>
      </div>
      <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine}">
        <label class="control-label visible-ie8 visible-ie9">Password</label>
        <input class="form-control form-control-solid placeholder-no-fix" type="password" ng-keyup="$event.keyCode == 13 && vm.login()"
          autocomplete="off" placeholder="Password" name="password" ng-model="vm.user.password" required />
        <span class="help-block" ng-messages="loginForm.password.$error" ng-if="loginForm.password.$dirty && loginForm.password.$invalid">
          <span ng-message="required">Password is required.</span>
        </span>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn green uppercase" ng-disabled="loginForm.$invalid" ng-click="vm.login()">Login</button>
        <!--   <button type="submit" class="btn green uppercase">Login</button> -->
        <!-- <label class="rememberme check mt-checkbox mt-checkbox-outline">
          <input type="checkbox" data-ng-click="vm.rememberMe()" data-ng-model="vm.remember" name="remember" />Remember
          <span></span>
        </label> -->
        <a href="" ui-sref="forgotPassword" class="forget-password pull-right">Forgot Password?</a>
      </div>

      <div class="create-account">
        <p>
          <a href="" ui-sref="register" class="uppercase"> Create New Account </a>
        </p>
      </div>
    </form>
    <!-- END LOGIN FORM -->

  </div>
