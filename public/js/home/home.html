<!-- BEGIN PAGE HEADER-->
<div class="dashboard">
<div class="row">
  <div class="col-md-6">
    <div class="portlet box blue-hoki">
      <div class="portlet-title">
        <div class="caption">
          <i class="icon-chart"></i> Candidate Statistics
        </div>
        <div class="tools">

        </div>
      </div>
      <div class="portlet-body">
        <canvas id="pie" class="chart chart-pie" chart-data="piedata" chart-labels="pielabels" chart-dataset-override="pieChartColour"></canvas>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="portlet box blue-hoki">
      <div class="portlet-title">
        <div class="caption">
          <i class="icon-magic-wand"></i> Monthly Registration Statistics
        </div>
      </div>
      <div class="portlet-body">
        <canvas id="bar" class="chart chart-bar" chart-data="barchart" chart-labels="barMonths" chart-series="barseries" chart-dataset-override="barChartColour"></canvas>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <div class="portlet box blue-hoki">
      <div class="portlet-title">
        <div class="caption">
          <i class="icon-chart"></i> User Statistics
        </div>
        <div class="tools">

        </div>
      </div>
      <div class="portlet-body">
        <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-series="series" chart-dataset-override="lineChartColour"></canvas>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="portlet box blue-hoki">
      <div class="portlet-title">
        <div class="caption">
          <i class="icon-magic-wand"></i> Profile Completion Statistics
        </div>
      </div>
      <div class="portlet-body">
        <canvas id="doughnut" class="chart chart-doughnut" chart-data="doughnutchart" chart-labels="doughnutlabels" chart-dataset-override="doughnutChartColour"></canvas>
      </div>
    </div>
  </div>
</div>
</div>
