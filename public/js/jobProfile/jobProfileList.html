<!-- BEGIN PAGE HEADER-->
<div class="row" cg-busy="vm.promise">

</div>
<!-- END PAGE HEADER-->
<div class="row">
  <div class="col-md-offset-3 col-md-6">
    <div class="portlet box green">
      <div class="portlet-title">
        <div class="caption">
          <i class="fa fa-cogs"></i>Job Profile List </div>
        <div class="tools">
          <button class="btn btn-primary pull-right btn-xs hidden-print" style="margin-right: 17px;margin-bottom: 5px;" data-toggle="modal"
            data-target="#basic" ng-click="vm.clear();">
            <i class="fa fa-plus"></i>
          </button>
        </div>
      </div>
      <div class="portlet-body">
        <div class="table-responsive">
          <table id="example" datatable="ng" width="100%" cellspacing="0" class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th> # </th>
                <th> Profile Name </th>
                <!--<th> Status </th>-->
                <th> Active/InActive </th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="jobProfile in vm.jobProfileList">
                <td> {{$index + 1}} </td>
                <td>{{jobProfile.Profile_Name}}</td>
                <td>
                  <label class="mt-checkbox">
                    <input type="checkbox" class="" ng-model="jobProfile.Is_Active" ng-checked="jobProfile.Is_Active" ng-change="vm.updateJobProfile(jobProfile)">
                    <span></span>
                  </label>
                  <button class="btn btn-primary pull-right btn-xs hidden-print" ng-click="vm.open(jobProfile)" style="margin-right: 17px;margin-bottom: 5px;"
                    data-toggle="modal" data-target="#edit">
                    <i class="fa fa-edit"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="basic" tabindex="-1" role="basic" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div ng-hide="vm.hidePopUp">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
          <h4 class="modal-title">Enter New Profile</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label class="control-label col-md-4 text-right">Profile Name</label>
            <div class="col-md-8">
              <input type="text" data-toggle="tooltip" class="form-control" ng-model="vm.newProfileName" data-placement="top" ng-change="vm.newProfileButton(vm.newProfileName)"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <!--<button type="button" class="btn dark btn-outline" data-dismiss="modal" ng-click="vm.close()">Close</button>-->
        <button type="button" class="btn green" data-dismiss="modal" ng-click="vm.saveJobProfile()" ng-hide="vm.hidePopUp" ng-disabled="vm.addProfileButtonDisabled">Add</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<div class="modal fade" id="edit" tabindex="-1" role="edit" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div ng-hide="vm.hidePopUp">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
          <h4 class="modal-title">Update Job Profile</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label class="control-label col-md-4 text-right">Profile Name</label>
            <div class="col-md-8">
              <input type="text" data-toggle="tooltip" class="form-control" ng-model="vm.updateProfileName" data-placement="top" ng-change="vm.updateProfileButton(vm.updateProfileName)"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <!--<button type="button" class="btn dark btn-outline" data-dismiss="modal" ng-click="vm.close()">Close</button>-->
        <button type="button" class="btn green" data-dismiss="modal" ng-click="vm.updateJobProfile()" ng-hide="vm.hidePopUp" ng-disabled="vm.updateProfileButtonDisabled">Update</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
