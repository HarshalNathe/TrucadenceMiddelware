<div class=" login" cg-busy="vm.promise">
  <!-- BEGIN LOGO -->
  <div class="logo">
    <a href="">
      <img src="" alt="" />
    </a>
  </div>
  <!-- END LOGO -->
  <!-- BEGIN LOGIN -->
  <div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form class="login-form" name="forgotPassword" novalidate>
      <h3 class="form-title font-green">Forgot Password</h3>

      <div class="form-group" ng-class="{ 'has-error' : forgotPassword.email.$invalid && !forgotPassword.email.$pristine}">
        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
        <label class="control-label visible-ie8 visible-ie9">Email ID</label>
        <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="email@mail.com"
          name="email" ng-model="vm.email" ng-pattern="/^(([^<>()\[\]\\.,;:\s@']+(\.[^<>()\[\]\\.,;:\s@']+)*)|('.+'))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/"
          required />
        <span class="help-block" ng-messages="forgotPassword.email.$error" ng-if="forgotPassword.email.$dirty && forgotPassword.email.$invalid">
          <span ng-show="forgotPassword.email.$error.required">Email is required.</span>
          <span ng-show="forgotPassword.email.$error.pattern">Invalid email address.</span>
        </span>
      </div>

      <div class="form-actions">
        <button class="btn green uppercase" type="submit" ng-disabled="forgotPassword.$invalid" ng-click="vm.forgotPassword()">Send
          Email</button>

        <a href="" ui-sref="login" class="forget-password pull-right">Back To Login</a>
      </div>

      <div class="create-account">
        <p>
          <a href="" ui-sref="register" class="uppercase"> Create New Account</a>
        </p>
      </div>
    </form>
    <!-- END LOGIN FORM -->

  </div>
